name: MLOps CI Pipeline

on: [push, pull_request]

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc g++ make

      - name: Install Python Dependencies
        run: pip install -r requirements.txt
        
      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' 
      
      - name: Pull DVC Data
        run: dvc pull -r gcs
      
      # --- Manually run pipeline steps ---
      
      - name: [1/3] Process Data (v0)
        run: python scripts/process_data.py
        # We use the default v0 from params.yaml for CI
        
      - name: [2/3] Apply Feast Definitions
        run: (cd feature_repo && feast apply)
      
      - name: [3/3] Run Feature Tests
        run: pytest tests/ --junitxml=report.xml
        
      - name: Setup CML
        uses: iterative/setup-cml@v2
        
      - name: Create CML Report
        if: github.event_name == 'pull_request'
        env:
          REPO_TOKEN: ${{ secrets.TOKEN }}
        run: |
          cml publish --md report.xml >> report.md
          cml comment create report.md
